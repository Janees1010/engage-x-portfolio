<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engage X - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #FFFFFF;
            --dark-gray: #1a1a1a;
            --light-gray: #f5f5f5;
            --text-light: #cccccc;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--white);
            background: var(--black);
        }

        /* Skeleton Loader - Pinterest Style */
        .skeleton-loader {
            column-count: 3;
            column-gap: 1.5rem;
            column-fill: balance;
        }

        .skeleton-card {
            background: var(--dark-gray);
            border-radius: 0;
            overflow: hidden;
            border: none;
            animation: pulse 1.5s ease-in-out infinite;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .skeleton-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(90deg, #2a2a2a 25%, #1a1a1a 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Varying skeleton heights for natural look */
        .skeleton-card:nth-child(3n+1) .skeleton-image {
            height: 350px;
        }

        .skeleton-card:nth-child(3n+2) .skeleton-image {
            height: 450px;
        }

        .skeleton-card:nth-child(3n+3) .skeleton-image {
            height: 400px;
        }

        .skeleton-card:nth-child(6n+1) .skeleton-image {
            height: 500px;
        }

        .skeleton-card:nth-child(6n+4) .skeleton-image {
            height: 320px;
        }

        .skeleton-content {
            display: none;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .portfolio-grid {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-grid.loaded {
            opacity: 1;
        }

        .skeleton-loader.hidden {
            display: none;
        }

        /* Header */
        header {
            background: var(--black);
            padding: 3rem 4rem 2rem;
            position: relative;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .logo-small {
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--white);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.02em;
            line-height: 1;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            padding-top: 0.5rem;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            transition: opacity 0.4s ease;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Portfolio Section */
        .portfolio {
            padding: 2rem 4rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            display: none;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 0;
            background: transparent;
            border: none;
            color: var(--white);
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.4s ease;
            font-weight: 400;
            letter-spacing: 0.02em;
            position: relative;
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--white);
            transition: width 0.4s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            opacity: 1;
        }

        .filter-btn:hover::after,
        .filter-btn.active::after {
            width: 100%;
        }

        /* Portfolio Grid - Pinterest Style Masonry */
        .portfolio-grid {
            column-count: 3;
            column-gap: 1.5rem;
            column-fill: balance;
        }

        .portfolio-card {
            background: var(--black);
            border-radius: 0;
            overflow: hidden;
            border: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
            cursor: pointer;
            width: 100%;
            padding: 10px;
        }

        .portfolio-card:hover {
            opacity: 0.8;
            transform: translateY(-4px);
        }

        .card-image {
            width: 100%;
            background: var(--dark-gray);
            position: relative;
            overflow: hidden;
            display: block;
        }

        .card-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease, filter 0.5s ease, opacity 0.3s ease;
            opacity: 0;
            filter: grayscale(100%);
        }

        .card-image img.loaded {
            opacity: 1;
            transition: transform 0.5s ease, filter 0.5s ease, opacity 0.3s ease;
        }

        .portfolio-card:hover .card-image img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .card-video {
            width: 100%;
            background: var(--dark-gray);
            position: relative;
            overflow: hidden;
            display: block;
        }

        .card-video video {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(100%);
            transition: filter 0.5s ease, transform 0.5s ease;
        }

        .portfolio-card:hover .card-video video {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.4s ease, background 0.4s ease;
            cursor: pointer;
        }

        .portfolio-card:hover .video-overlay {
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.1);
        }

        .play-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--black);
            transition: transform 0.4s ease, background 0.4s ease;
        }

        .video-overlay:hover .play-icon {
            transform: scale(1.15);
            background: var(--white);
        }

        .portfolio-card[data-category] {
            display: block;
        }

        .portfolio-card.hidden {
            display: none;
        }

        .portfolio-card.clickable {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .portfolio-card.clickable {
            transition: opacity 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
        }

        .portfolio-card.clickable:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(74, 144, 226, 0.15);
        }

        .website-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .website-link.hidden {
            display: none;
        }

        .card-content {
            display: none;
        }

        /* Footer */
        footer {
            background: var(--black);
            padding: 3rem 4rem;
            text-align: center;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-info {
            max-width: 1400px;

        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;

        }

        .contact-links a {

            text-decoration: none;

            font-size: 0.9rem;
            letter-spacing: 0.02em;

        }

        .contact-links a:hover {

        }

        .copyright {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-top: 1rem;
            letter-spacing: 0.02em;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .portfolio-grid,
            .skeleton-loader {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 2rem 2rem 1.5rem;
            }

                gap: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            nav {
                gap: 1.5rem;
            }

            .portfolio {
                padding: 2rem;
            }

            .portfolio-grid,
            .skeleton-loader {
                column-count: 1;

            }

            .portfolio-card,

            }

            .play-icon {
                width: 60px;

                font-size: 1.5rem;
            }

        }

        @media (max-width: 480px) {

            }

            }

                gap: 1rem;
            }

            }

            .skeleton-image {
                height: 250px;
            }

            .contact-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Lazy loading and skeleton loader
        const skeletonLoader = document.getElementById('skeletonLoader');
        const portfolioGrid = document.getElementById('portfolioGrid');
        let imagesLoaded = 0;
        let totalImages = 0;

        // Lazy load images
        function lazyLoadImages() {
            const images = document.querySelectorAll('img[data-src]');
            totalImages = images.length;
            
            if (totalImages === 0) {
                hideSkeleton();
                return;
            }

            function loadImage(img) {
                const src = img.getAttribute('data-src');
                if (!src) return;
                
                const imageLoader = new Image();
                imageLoader.onload = function() {
                    img.src = src;
                    img.classList.add('loaded');
                    imagesLoaded++;
                    
                    if (imagesLoaded === totalImages) {
                        setTimeout(hideSkeleton, 300);
                    }
                };
                imageLoader.onerror = function() {
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        setTimeout(hideSkeleton, 300);
                    }
                };
                imageLoader.src = src;
            }

            // Load first 6 images immediately (visible ones)
            const visibleImages = Array.from(images).slice(0, 6);
            visibleImages.forEach(img => {
                loadImage(img);
            });

            // Lazy load the rest
            const remainingImages = Array.from(images).slice(6);
            if (remainingImages.length > 0) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            loadImage(entry.target);
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    rootMargin: '50px'
                });

                remainingImages.forEach(img => imageObserver.observe(img));
            }
        }

        // Lazy load videos and autoplay
        function lazyLoadVideos() {
            const videos = document.querySelectorAll('video[data-src]');
            
            const videoObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    const card = video.closest('.card-video');
                    const overlay = card ? card.querySelector('.video-overlay') : null;
                    
                    if (entry.isIntersecting) {
                        const src = video.getAttribute('data-src');
                        const source = video.querySelector('source');
                        
                        if (source && !source.src) {
                            source.src = src;
                            video.load();
                            
                            // Autoplay when video is loaded
                            video.addEventListener('loadeddata', function() {
                                video.play().then(() => {
                                    // Hide overlay when video starts playing
                                    if (overlay) {
                                        overlay.style.opacity = '0';
                                        overlay.style.pointerEvents = 'none';
                                    }
                                }).catch(err => {
                                    // Autoplay failed (browser policy), keep overlay visible
                                    console.log('Autoplay prevented:', err);
                                });
                            }, { once: true });
                        } else if (video.readyState >= 2) {
                            // Video already loaded, just play it
                            video.play().then(() => {
                                if (overlay) {
                                    overlay.style.opacity = '0';
                                    overlay.style.pointerEvents = 'none';
                                }
                            }).catch(err => {
                                console.log('Autoplay prevented:', err);
                            });
                        }
                    } else {
                        // Pause video when out of view for better performance
                        if (!video.paused) {
                            video.pause();
                            if (overlay) {
                                overlay.style.opacity = '1';
                                overlay.style.pointerEvents = 'auto';
                            }
                        }
                    }
                });
            }, {
                rootMargin: '50px'
            });

            videos.forEach(video => videoObserver.observe(video));
        }

        function hideSkeleton() {
            if (skeletonLoader) {
                skeletonLoader.classList.add('hidden');
            }
            if (portfolioGrid) {
                portfolioGrid.classList.add('loaded');
            }
        }

        // Initialize lazy loading
        document.addEventListener('DOMContentLoaded', function() {
            // Start loading images immediately for visible ones
            lazyLoadImages();
            lazyLoadVideos();
            
            // Fallback: hide skeleton after 3 seconds even if images aren't loaded
            setTimeout(() => {
                if (!portfolioGrid.classList.contains('loaded')) {
                    hideSkeleton();
                }
            }, 3000);
        });

        // Category filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        const portfolioCards = document.querySelectorAll('.portfolio-card');
        const websiteLinks = document.querySelectorAll('.website-link');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.textContent.trim();
                
                portfolioCards.forEach(card => {
                    const parentLink = card.closest('.website-link');
                    
                    if (filter === 'All Work') {
                        card.classList.remove('hidden');
                        if (parentLink) {
                            parentLink.classList.remove('hidden');
                        }
                    } else {
                        const category = card.getAttribute('data-category');
                        if (category === filter) {
                            card.classList.remove('hidden');
                            if (parentLink) {
                                parentLink.classList.remove('hidden');
                            }
                        } else {
                            card.classList.add('hidden');
                            if (parentLink) {
                                parentLink.classList.add('hidden');
                            }
                        }
                    }
                });
            });
        });

        // Video play/pause functionality (for manual control)
        const videoCards = document.querySelectorAll('.card-video');
        videoCards.forEach(card => {
            const video = card.querySelector('video');
            const overlay = card.querySelector('.video-overlay');
            
            if (!video || !overlay) return;
            
            overlay.addEventListener('click', function() {
                // Load video if not loaded
                if (video.getAttribute('data-src')) {
                    const src = video.getAttribute('data-src');
                    const source = video.querySelector('source');
                    if (source && !source.src) {
                        source.src = src;
                        video.load();
                        video.addEventListener('loadeddata', function() {
                            video.play();
                            overlay.style.opacity = '0';
                            overlay.style.pointerEvents = 'none';
                        }, { once: true });
                        return;
                    }
                }
                
                if (video.paused) {
                    video.play();
                    overlay.style.opacity = '0';
                    overlay.style.pointerEvents = 'none';
                } else {
                    video.pause();
                    overlay.style.opacity = '1';
                    overlay.style.pointerEvents = 'auto';
                }
            });
            
            video.addEventListener('click', function(e) {
                e.stopPropagation();
                if (video.paused) {
                    video.play();
                    overlay.style.opacity = '0';
                    overlay.style.pointerEvents = 'none';
                } else {
                    video.pause();
                    overlay.style.opacity = '1';
                    overlay.style.pointerEvents = 'auto';
                }
            });
            
            // Show overlay when video ends (though it loops, this is a fallback)
            video.addEventListener('ended', function() {
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'auto';
            });
        });
    </script>
</body>
</html>
